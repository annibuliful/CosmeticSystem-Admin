<a routerLink="/createarticle">
  <div class="tooltip buttonAdd">
    <img class="imageAdd" src="../../../assets/plus.png">
    <span class="tooltiptext">เพิ่มบทความ</span>
  </div>
</a>
  <br><br>
  <a routerLink="/addcategory">
  <div class="tooltip buttonAdd">
    <img class="imageAdd" src="../../../assets/plus2.png">
    <span class="tooltiptext">เพิ่มหมวดหมู่</span>
  </div>
  </a>
<div class="container w3-animate-right">
    <p class="main-text">หมวดหมู่บทความ</p>
    <div class="columns is-multiline">
        <div class="column is-one-third" *ngFor="let category of contents">
          <a [routerLink]="['/listarticles',category.name]">
            <div class="card-image">
              <p class="text-center">{{category.name}}</p>
             <figure class="image is-4by3">
                <img class="category-image" [src]="category.image" alt="Image">
              </figure>
            </div>
          </a>
        </div>
      </div>
  </div>
